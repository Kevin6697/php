{% block body %}
    {% if data == null %}
        <div class="content" style="padding:20px;font-size: 20px;">
            Data Not Available
        </div>
    {% endif %}
    {% if data != null %}
        {% if data.cmsPageStatus == 0 %}
        <div class="content" style="padding:20px;font-size: 20px;">
            Currently this page is not Available
        </div>      
        {% endif %}
        {% if data.cmsPageStatus != 0 %}
        <div class="header" style="padding: 60px;text-align: center;background: #1abc9c ;color: white;font-size: 30px;margin-top: 30px;">
            <h1>{{data.cmsPageTitle}}</h1>
          </div>  
        <div class="content" style="padding:20px;font-size: 20px;">
            {{data.cmsPageContent}}
        </div>          
        {% endif %} 
    {% endif %}

{% endblock %}
